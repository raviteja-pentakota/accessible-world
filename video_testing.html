<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="video_style.css">
</head>
<body>

<h2>Video 1</h2>
<div class="video-container">
  <video class="custom-video" disablePictureInPicture controlsList="nodownload noplaybackrate nofullscreen" oncontextmenu="return false;">
    <source src="computer_telugu_videos/Introduction to Computers.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button class="playPause">Play</button>
    <button class="mute">Mute</button>
    <button class="fullscreen">Fullscreen</button>
  </div>
</div>

<h2>Video 2</h2>
<div class="video-container">
  <video class="custom-video" disablePictureInPicture controlsList="nodownload noplaybackrate nofullscreen" oncontextmenu="return false;">
    <source src="wcag_telugu_videos/audio only video only.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button class="playPause">Play</button>
    <button class="mute">Mute</button>
    <button class="fullscreen">Fullscreen</button>
  </div>
</div>

<script src="video_script.js"></script>
</body>
</html>
