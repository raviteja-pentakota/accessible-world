<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("s345rP5aJdoory4jI"); // Replace with your actual Public Key
    })();
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZUQXgfdDHrntbBVSVFf8Vvtp9V5qnERg",
      authDomain: "accessible-learn-and-win-ad21f.firebaseapp.com",
      projectId: "accessible-learn-and-win-ad21f",
      storageBucket: "accessible-learn-and-win-ad21f.appspot.com",
      messagingSenderId: "299849578412",
      appId: "1:299849578412:web:1e66a3292e35578f102c09",
      measurementId: "G-G832YW57EK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const nameField = document.getElementById("user-name");
    const emailField = document.getElementById("user-email");
    const paymentField = document.getElementById("user-payment-status");
    const referralLinkField = document.getElementById("referral-link");
    const referralCountField = document.getElementById("referral-count");
    const earningsField = document.getElementById("total-earnings");
    const referralDetails = document.getElementById("referral-details");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const statusMessage = document.getElementById("withdraw-status");

    let currentUserId = null;
    let currentUserName = "";
    let currentUserPhone = "";
    let currentUserEmail = "";
    let currentEarnings = 0;

    async function fetchReferralLevels(userId, level = 1, maxLevel = 5, parent = null) {
      if (level > maxLevel) return [];
      const q = query(collection(db, "users"), where("referredBy", "==", userId));
      const snapshot = await getDocs(q);

      let referrals = [];
      for (let docSnap of snapshot.docs) {
        const data = docSnap.data();
        referrals.push({
          level,
          fullName: data.fullName || "Unnamed User",
          email: data.email || "",
          paymentStatus: data.paymentStatus || "Pending",
          uid: docSnap.id,
          parent: parent || userId
        });
        const childReferrals = await fetchReferralLevels(docSnap.id, level + 1, maxLevel, docSnap.id);
        referrals = referrals.concat(childReferrals);
      }
      return referrals;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        currentUserEmail = user.email;
        const userDoc = await getDoc(doc(db, "users", currentUserId));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          currentUserName = userData.fullName;
          currentUserPhone = userData.mobile;
          nameField.textContent = currentUserName;
          emailField.textContent = currentUserEmail;
          paymentField.textContent = userData.paymentStatus || "Pending";

          const link = `${window.location.origin}/register.html?ref=${currentUserId}`;
          referralLinkField.textContent = link;

          const referrals = await fetchReferralLevels(currentUserId);

          let referralCount = referrals.length;
          let totalEarnings = 0;

          referralDetails.innerHTML = "";
          referrals.forEach(ref => {
            const income = ref.paymentStatus === "Paid" ? (ref.level === 1 ? 280 : ref.level === 2 ? 180 : ref.level === 3 ? 140 : ref.level === 4 ? 100 : 100) : 0;
            if (income > 0) totalEarnings += income;
            const item = document.createElement("li");
            item.textContent = `Level ${ref.level} - ${ref.fullName} (${ref.email}): ${ref.paymentStatus}, Income: ₹${income}`;
            referralDetails.appendChild(item);
          });

          referralCountField.textContent = referralCount;
          earningsField.textContent = `₹${totalEarnings}`;
          currentEarnings = totalEarnings;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("toggleReferral").addEventListener("click", () => {
      const section = document.getElementById("referralSection");
      section.style.display = section.style.display === "none" ? "block" : "none";
    });

    document.getElementById("copyLink").addEventListener("click", () => {
      const text = document.getElementById("referral-link").textContent;
      navigator.clipboard.writeText(text);
      alert("Referral link copied to clipboard!");
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    document.getElementById("payBtn").addEventListener("click", () => {
      const options = {
        key: "rzp_test_65YRKaINc6MqXg",
        amount: 100000,
        currency: "INR",
        name: "Accessible Learn and Win",
        description: "Membership Fee",
        handler: async function (response) {
          alert("Payment successful. Payment ID: " + response.razorpay_payment_id);
          if (currentUserId) {
            await updateDoc(doc(db, "users", currentUserId), {
              paymentStatus: "Paid"
            });
            paymentField.textContent = "Paid";
          }
        },
        prefill: {
          name: currentUserName,
          email: currentUserEmail,
          contact: currentUserPhone
        },
        theme: {
          color: "#007bff"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    });

    withdrawBtn.addEventListener("click", async () => {
      if (currentEarnings === 0) {
        statusMessage.textContent = "You have no earnings to withdraw.";
        return;
      }
      try {
        await addDoc(collection(db, "withdrawals"), {
          userId: currentUserId,
          fullName: currentUserName,
          email: currentUserEmail,
          amount: currentEarnings,
          requestedAt: serverTimestamp(),
          status: "Pending"
        });

        await emailjs.send("service_tf84qzj", "template_ap7z4ao", {
          user_name: currentUserName,
          user_email: currentUserEmail,
          amount: currentEarnings
        });

        statusMessage.textContent = "Withdrawal request submitted and email sent successfully. Amount: ₹" + currentEarnings;
        earningsField.textContent = "₹0";
        currentEarnings = 0;
      } catch (error) {
        console.error("Error during withdrawal:", error);
        statusMessage.textContent = "Something went wrong. Please try again later.";
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      padding-left: 20px;
    }
    #withdraw-status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Accessible Learn and Win Platform</h2>
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Payment Status:</strong> <span id="user-payment-status"></span></p>
    <button id="payBtn">Pay ₹1000 Membership</button>
  </div>

  <div class="card">
    <h3>Your Referral Link</h3>
    <p id="referral-link"></p>
    <button id="copyLink">Copy Referral Link</button>
  </div>

  <button id="toggleReferral">Show/Hide Referral Dashboard</button>

  <div class="card" id="referralSection" style="display: none;">
    <h3>Referral Dashboard</h3>
    <p><strong>Total Referrals:</strong> <span id="referral-count">0</span></p>
    <p><strong>Total Earnings:</strong> <span id="total-earnings">₹0</span></p>
    <ul id="referral-details"></ul>
    <button id="withdrawBtn">Withdraw Earnings</button>
    <p id="withdraw-status"></p>
  </div>

  <button id="logout">Logout</button>
</body>

</html>
