<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script type="module">
    // Firebase config and initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZUQXgfdDHrntbBVSVFf8Vvtp9V5qnERg",
      authDomain: "accessible-learn-and-win-ad21f.firebaseapp.com",
      projectId: "accessible-learn-and-win-ad21f",
      storageBucket: "accessible-learn-and-win-ad21f.appspot.com",
      messagingSenderId: "299849578412",
      appId: "1:299849578412:web:1e66a3292e35578f102c09",
      measurementId: "G-G832YW57EK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const nameField = document.getElementById("user-name");
    const emailField = document.getElementById("user-email");
    const paymentField = document.getElementById("user-payment-status");
    const referralLinkField = document.getElementById("referral-link");
    const referralCountField = document.getElementById("referral-count");
    const earningsField = document.getElementById("total-earnings");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = user.uid;
        const userDoc = await getDoc(doc(db, "users", userId));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          nameField.textContent = userData.fullName;
          emailField.textContent = user.email;
          paymentField.textContent = userData.paymentStatus || "Pending";

          // Set referral link
          const link = `${window.location.origin}/register.html?ref=${userId}`;
          referralLinkField.textContent = link;

          // Get referrals
          const q = query(collection(db, "users"), where("referredBy", "==", userId));
          const snapshot = await getDocs(q);
          let referralCount = 0;
          let totalEarnings = 0;

          snapshot.forEach(doc => {
            referralCount++;
            const data = doc.data();
            if (data.paymentStatus === "Paid") {
              totalEarnings += 200; // adjust based on level
            }
          });

          referralCountField.textContent = referralCount;
          earningsField.textContent = `₹${totalEarnings}`;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("toggleReferral").addEventListener("click", () => {
      const section = document.getElementById("referralSection");
      if (section.style.display === "none") {
        section.style.display = "block";
      } else {
        section.style.display = "none";
      }
    });

    document.getElementById("copyLink").addEventListener("click", () => {
      const text = document.getElementById("referral-link").textContent;
      navigator.clipboard.writeText(text);
      alert("Referral link copied to clipboard!");
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Welcome to Your Dashboard</h2>
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Payment Status:</strong> <span id="user-payment-status"></span></p>
  </div>

  <div class="card">
    <h3>Your Referral Link</h3>
    <p id="referral-link"></p>
    <button id="copyLink">Copy Referral Link</button>
  </div>

  <button id="toggleReferral">Show/Hide Referral Dashboard</button>

  <div class="card" id="referralSection" style="display: none;">
    <h3>Referral Dashboard</h3>
    <p><strong>Total Referrals:</strong> <span id="referral-count">0</span></p>
    <p><strong>Total Earnings:</strong> <span id="total-earnings">₹0</span></p>
    <button>Withdraw Earnings</button>
  </div>

  <button id="logout">Logout</button>
</body>

</html>
