<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Accessible Learn and Win</title>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
    <button id="logout">Logout</button>
  </header>

  <section>
    <h2>User Profile</h2>
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Payment Status:</strong> <span id="user-payment-status"></span></p>
  </section>

  <section>
    <h2>Your Referral Link</h2>
    <p><span id="referral-link"></span></p>
    <button id="copyLink">Copy Link</button>
  </section>

  <section>
    <button id="toggleReferral">Show/Hide Referral Details</button>
    <div id="referralSection" style="display: none;">
      <h2>Referral Overview</h2>
      <p>Total Referrals: <span id="referral-count"></span></p>
      <p>Total Earnings: <span id="total-earnings">₹0</span></p>
      <ul id="referral-details"></ul>
    </div>
  </section>

  <section>
    <h2>Make Payment</h2>
    <button id="payBtn">Pay ₹1000</button>
  </section>

  <section>
    <h2>Withdraw Earnings</h2>
    <button id="withdrawBtn">Request Withdrawal</button>
    <p id="withdraw-status"></p>
  </section>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Firebase & Dashboard Logic -->
<script type="module" src="dashboard.js"></script>

</body>
</html>
