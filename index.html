<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Maintenance Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .notice {
      background-color: #ffffff;
      border: 2px solid #ff9900;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .notice h1 {
      color: #0066cc;
      margin-bottom: 10px;
    }
    .notice h2 {
      color: #cc0000;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    .notice p {
      font-size: 18px;
      color: #333333;
    }
  </style>
</head>
<body>

  <div class="notice">
    <h1>Welcome to Accessible World</h1>
    <h2>Maintenance Notice</h2>
    <p>Hi everyone,<br>
    Due to a security update on our site, it will be temporarily unavailable until <strong>1:00 PM</strong>.<br>
    We apologize for the inconvenience and appreciate your understanding.</p>
  </div>


</body>
</html>
