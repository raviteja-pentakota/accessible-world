<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client login/registration | Accessible World</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-gray-800">

        <h1 class="text-3xl font-bold text-center mb-6">User Account</h1>
<div style="text-align:center; margin-bottom:15px;">
  <p style="font-size:16px; font-weight:500; color:#333;">
    <strong>Benefits of Login & Register:</strong><br>
    After registering, you can access all your past travel history, 
    book new rides, and use our assistant services easily.
  </p>
</div>

        <div class="flex justify-center gap-4 mb-6">
            <button id="show-register" class="py-2 px-4 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300 transition-colors">Register</button>
            <button id="show-login" class="py-2 px-4 rounded-lg font-semibold bg-blue-500 text-white hover:bg-blue-600 transition-colors">Log In</button>
        </div>

        <div id="message" class="hidden p-4 rounded-lg mb-6 text-sm text-center" role="alert"></div>

        <div id="register-form" class="form-container active">
            <h2 class="text-2xl font-semibold text-center mb-4">Create an Account</h2>
            <form id="registration-form-element" class="space-y-4">
                <div>
                    <label for="register-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="register-full-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="register-gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="register-gender" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="register-city" class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="register-city" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="register-mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="tel" id="register-mobile" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Register</button>
            </form>
        </div>

        <div id="login-form" class="form-container">
            <h2 class="text-2xl font-semibold text-center mb-4">Log In to Your Account</h2>
            <form id="login-form-element" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-all">
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Log In</button>
            </form>
        </div>

    </div>

<script type="module">
    // Import Firebase modules for authentication and firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // IMPORTANT: Replace this with your actual Firebase project configuration.
    const firebaseConfig = {
      apiKey: "AIzaSyBZUQXgfdDHrntbBVSVFf8Vvtp9V5qnERg",
      authDomain: "accessible-learn-and-win-ad21f.firebaseapp.com",
      projectId: "accessible-learn-and-win-ad21f",
      storageBucket: "accessible-learn-and-win-ad21f.appspot.com",
      messagingSenderId: "299849578412",
      appId: "1:299849578412:web:1e66a3292e35578f102c09",
      measurementId: "G-G832YW57EK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI elements
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');
    const messageBox = document.getElementById('message');

    const registrationFormElement = document.getElementById('registration-form-element');
    const loginFormElement = document.getElementById('login-form-element');
    
    // Registration form fields
    const registerFullName = document.getElementById('register-full-name');
    const registerGender = document.getElementById('register-gender');
    const registerCity = document.getElementById('register-city');
    const registerMobile = document.getElementById('register-mobile');
    const registerEmail = document.getElementById('register-email');
    const registerPassword = document.getElementById('register-password');
    const registerConfirmPassword = document.getElementById('register-confirm-password');

    // Login form fields
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');
    
    // Function to display a message to the user
    function showMessage(text, isError = false) {
        messageBox.textContent = text;
        messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
        if (isError) {
            messageBox.classList.add('bg-red-100', 'text-red-800');
        } else {
            messageBox.classList.add('bg-green-100', 'text-green-800');
        }
        messageBox.style.display = 'block';
    }

    // Function to toggle between forms
    function toggleForms(show) {
        if (show === 'register') {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            showRegisterBtn.classList.add('bg-blue-500', 'text-white');
            showRegisterBtn.classList.remove('bg-gray-200');
            showLoginBtn.classList.remove('bg-blue-500', 'text-white');
            showLoginBtn.classList.add('bg-gray-200');
        } else {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            showLoginBtn.classList.add('bg-blue-500', 'text-white');
            showLoginBtn.classList.remove('bg-gray-200');
            showRegisterBtn.classList.remove('bg-blue-500', 'text-white');
            showRegisterBtn.classList.add('bg-gray-200');
        }
    }
    
    // Handle registration form submission
    registrationFormElement.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fullName = registerFullName.value;
        const gender = registerGender.value;
        const city = registerCity.value;
        const mobileNumber = registerMobile.value;
        const email = registerEmail.value;
        const password = registerPassword.value;
        const confirmPassword = registerConfirmPassword.value;
        
        // Check if passwords match
        if (password !== confirmPassword) {
            showMessage("Passwords do not match.", true);
            return;
        }

        showMessage("Registering...", false);

        try {
            // Create a new user with email and password
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // Save the user's UID and additional data to Firestore
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                fullName: fullName,
                gender: gender,
                city: city,
                mobileNumber: mobileNumber,
                email: user.email,
                role: 'client', // **Add this role field for role-based authentication**
                createdAt: new Date()
            });

            showMessage("Registration successful! You are now logged in.", false);
            registrationFormElement.reset();
            window.location.href = 'client_dashboard.html';
        } catch (error) {
            console.error("Registration error:", error);
            let errorMessage = "An unknown error occurred.";
            switch (error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = "This email is already in use.";
                    break;
                case 'auth/invalid-email':
                    errorMessage = "The email address is not valid.";
                    break;
                case 'auth/weak-password':
                    errorMessage = "The password must be at least 6 characters long.";
                    break;
                default:
                    errorMessage = error.message;
            }
            showMessage(`Registration failed: ${errorMessage}`, true);
        }
    });

    // Handle login form submission
    loginFormElement.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = loginEmail.value;
        const password = loginPassword.value;
        showMessage("Logging in...", false);

        try {
            // Sign in the user with email and password
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // **Fetch user's role from Firestore to ensure they are a client**
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists() && userDocSnap.data().role === 'client') {
                // Correct role, redirect to client dashboard
                showMessage("Login successful!", false);
                window.location.href = 'client_dashboard.html';
            } else {
                // Incorrect role, log them out and show an error
                await signOut(auth);
                showMessage("Login failed: You do not have client access.", true);
            }

        } catch (error) {
            console.error("Login error:", error);
            let errorMessage = "An unknown error occurred.";
            switch (error.code) {
                case 'auth/invalid-credential':
                case 'auth/user-not-found': // Firebase sometimes uses this for invalid password too
                    errorMessage = "Invalid email or password.";
                    break;
                default:
                    errorMessage = error.message;
            }
            showMessage(`Login failed: ${errorMessage}`, true);
        }
    });
    
    // Listen for authentication state changes and redirect if already logged in as a client
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            // Check the user's role before redirecting
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);
            
            if (userDocSnap.exists() && userDocSnap.data().role === 'client') {
                window.location.href = 'client_dashboard.html';
            } else {
                // If they are logged in but not a client (e.g., a helper), sign them out
                await signOut(auth);
            }
        }
    });

    // Toggle button event listeners
    showRegisterBtn.addEventListener('click', () => toggleForms('register'));
    showLoginBtn.addEventListener('click', () => toggleForms('login'));

    // Initial state
    toggleForms('register');
</script>
</body>
</html>
