<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login/Register Form Section -->
        <div id="auth-section">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Admin Panel</h1>

            <!-- Registration Form -->
            <form id="register-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Register as Admin</h2>
                <div>
                    <label for="register-email" class="sr-only">Registration Email</label>
                    <input type="email" id="register-email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <div>
                    <label for="register-password" class="sr-only">Registration Password</label>
                    <input type="password" id="register-password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <button type="submit" class="w-full px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Register</button>
            </form>

            <p class="text-center text-gray-500 my-4">- OR -</p>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Login</h2>
                <div>
                    <label for="login-email" class="sr-only">Login Email</label>
                    <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <div>
                    <label for="login-password" class="sr-only">Login Password</label>
                    <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <button type="submit" class="w-full px-6 py-3 text-lg font-semibold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Login</button>
            </form>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboard-section" class="hidden">
            <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">Admin Dashboard</h1>
            <p class="text-gray-600 text-center mb-6">Welcome, <span id="user-email" class="font-semibold text-blue-600"></span>!</p>
            <p class="text-center text-gray-700 mb-6">You have access to the full admin features.</p>

            <button id="logout-btn" class="w-full px-6 py-3 text-lg font-semibold text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition duration-300">Logout</button>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="mt-4 p-4 text-center rounded-lg hidden" role="alert" aria-live="assertive"></div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // âœ… Your real Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZUQXgfdDHrntbBVSVFf8Vvtp9V5qnERg",
            authDomain: "accessible-learn-and-win-ad21f.firebaseapp.com",
            projectId: "accessible-learn-and-win-ad21f",
            storageBucket: "accessible-learn-and-win-ad21f.firebasestorage.app",
            messagingSenderId: "299849578412",
            appId: "1:299849578412:web:1e66a3292e35578f102c09",
            measurementId: "G-G832YW57EK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailSpan = document.getElementById('user-email');
        const messageBox = document.getElementById('message-box');

        const showMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-4 text-center rounded-lg';
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            messageBox.classList.remove('hidden');
        };
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, 'users', user.uid);
                try {
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        console.log('Admin user detected. Redirecting to assistant_admin.html');
                        window.location.href = 'assistant_admin.html';
                    } else {
                        showMessage("Access Denied. You are not an admin.", true);
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Error checking user role:", error);
                    showMessage("An error occurred while checking your account. Please try again.", true);
                    await signOut(auth);
                }
            } else {
                authSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
                messageBox.classList.add('hidden');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, {
                    email: user.email,
                    role: 'admin',
                    createdAt: new Date()
                });

                showMessage("Registration successful! Redirecting...", false);
            } catch (error) {
                console.error("Registration Error:", error);
                let errorMessage = "An error occurred during registration. Please try again.";
                switch(error.code) {
                    case "auth/email-already-in-use":
                        errorMessage = "This email is already in use.";
                        break;
                    case "auth/invalid-email":
                        errorMessage = "The email address is not valid.";
                        break;
                    case "auth/weak-password":
                        errorMessage = "Password must have at least 6 characters.";
                        break;
                    default:
                        errorMessage = error.message;
                }
                showMessage(errorMessage, true);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login successful! Redirecting...", false);
            } catch (error) {
                console.error("Login Error:", error);
                let errorMessage = "An error occurred during login. Please check your credentials.";
                switch(error.code) {
                    case "auth/invalid-email":
                    case "auth/wrong-password":
                    case "auth/user-not-found":
                        errorMessage = "Invalid email or password.";
                        break;
                    case "auth/user-disabled":
                        errorMessage = "This account has been disabled.";
                        break;
                    default:
                        errorMessage = error.message;
                }
                showMessage(errorMessage, true);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage("You have been signed out.", false);
            } catch (error) {
                console.error("Logout Error:", error);
                showMessage("An error occurred during logout. Please try again.", true);
            }
        });
    </script>
</body>
</html>
