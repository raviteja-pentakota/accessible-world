<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 300px; margin: 50px auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
    h2 { text-align: center; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
        .login-link { text-align: center; margin-top: 15px; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
  </style>
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBWtr_ZwK8hfA1We-yq9uUOjw5C6wXhx0k",
      authDomain: "accessibleworld-7f599.firebaseapp.com",
      projectId: "accessibleworld-7f599",
      storageBucket: "accessibleworld-7f599.appspot.com",
      messagingSenderId: "264437218598",
      appId: "1:264437218598:web:cae58c1e578c7b08b815e7",
      measurementId: "G-1QRWXYRZ76"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get referral code from the URL (if any)
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get('ref');

    // Registration function
    async function registerUser(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const uid = user.uid;

        // Generate unique referral code for the user
        const generatedReferralCode = uid.substring(0, 8); // Taking first 8 chars of the UID as referral code

        // Create user document in Firestore
        await setDoc(doc(db, "users", uid), {
          fullName,
          mobile,
          email,
          uid,
          referralCode: generatedReferralCode, // Store the referral code
          referredBy: referralCode || null,    // Store the person who referred them
          paymentStatus: "pending",
          level1: [],
          level2: [],
          level3: [],
          level4: [],
          level5: []
        });

        // If a referral code was used, update the referrer's data
// If a referral code was used, update the referrer's data
        if (referralCode) {
          try {
            // Get the referrer's document from Firestore
            const referrerSnapshot = await getDoc(doc(db, "users", referralCode));

            if (referrerSnapshot.exists()) {
              const referrerUID = referrerSnapshot.id;
              const referrerRef = doc(db, "users", referrerUID);

              // Re-check if the referrer document still exists
              const latestReferrerSnapshot = await getDoc(referrerRef);
              if (latestReferrerSnapshot.exists()) {
                // Update referrer's level1 array with the new user's UID
                await updateDoc(referrerRef, {
                  level1: arrayUnion(uid)
                });
              } else {
                console.warn("Referrer document no longer exists. Cannot record referral.");
                // Optionally, you could avoid showing an alert to the user here.
              }
            }
          } catch (error) {
            console.error("Error updating referrer:", error);
            console.error("Error Code:", error.code);
            console.error("Error Message:", error.message);
            alert("Registration successful.");
          }
        }

        // Redirect to the login page after successful registration
        alert("Registration successful! Please log in.");
        window.location.href = "index.html"; // Redirect to login page

      } catch (error) {
        console.error("Error during registration:", error);
        alert(error.message);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("registerForm").addEventListener("submit", registerUser);
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="fullName">Full Name:</label><br>
      <input type="text" id="fullName" required><br><br>

      <label for="mobile">Mobile:</label><br>
      <input type="text" id="mobile" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">Register</button>
    </form>
        <div class="login-link">
            Already a user? <a href="index.html">Click here to login</a>
        </div>
  </div>

</body>
</html>
