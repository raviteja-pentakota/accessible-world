<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" required><br>

        <label for="mobile">Mobile:</label><br>
        <input type="text" id="mobile" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZUQXgfdDHrntbBVSVFf8Vvtp9V5qnERg",
  authDomain: "accessible-learn-and-win-ad21f.firebaseapp.com",

  projectId: "accessible-learn-and-win-ad21f",

  storageBucket: "accessible-learn-and-win-ad21f.firebasestorage.app",

  messagingSenderId: "299849578412",

  appId: "1:299849578412:web:1e66a3292e35578f102c09",

  measurementId: "G-G832YW57EK"

};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');

        async function registerUser(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const uid = user.uid;

                const generatedReferralCode = uid.substring(0, 8);

                await setDoc(doc(db, "users", uid), {
                    fullName,
                    mobile,
                    email,
                    uid,
                    referralCode: generatedReferralCode,
                    referredBy: referralCode || null,
                    paymentStatus: "pending",
                    level1: [],
                    level2: [],
                    level3: [],
                    level4: [],
                    level5: []
                });

                // Update referrer's level1 array
                if (referralCode) {
                    const referrerSnapshot = await getDoc(doc(db, "users", referralCode));
                    if (referrerSnapshot.exists()) {
                        const referrerData = referrerSnapshot.data();
                        if (referrerData.uid !== uid) { // Prevent self-referral
                            await updateDoc(doc(db, "users", referralCode), {
                                level1: arrayUnion(uid)
                            });
                        }
                    }
                }

                alert("Registration successful! Please log in.");
                window.location.href = "index.html";

            } catch (error) {
                console.error("Registration Error:", error.code, error.message);
                alert(error.message);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("registerForm").addEventListener("submit", registerUser);
        });
    </script>
</body>
</html>
