<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Accessible Learning and Win</title>

  <!-- Firebase SDKs (v9 module style) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZUQXgfdDHrntbBVSVFf8Vvtp9V5qnERg",
      authDomain: "accessible-learn-and-win-ad21f.firebaseapp.com",
      projectId: "accessible-learn-and-win-ad21f",
      storageBucket: "accessible-learn-and-win-ad21f.appspot.com",
      messagingSenderId: "299849578412",
      appId: "1:299849578412:web:1e66a3292e35578f102c09",
      measurementId: "G-G832YW57EK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("registerForm");
      const referralInput = document.getElementById("referral");

      // Step 1: Autofill referral code from URL and make read-only
      const urlParams = new URLSearchParams(window.location.search);
      const refCode = urlParams.get('ref');
      if (refCode) {
        referralInput.value = refCode;
        referralInput.readOnly = true;
      }

      // Step 2: Form submission handler
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullName = document.getElementById("fullName").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const referral = referralInput.value.trim();

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const userId = userCredential.user.uid;

          // Step 3: Save user to Firestore
          await setDoc(doc(db, "users", userId), {
            fullName,
            mobile,
            email,
            referral,
            hasPaid: false,
            registeredAt: new Date().toISOString()
          });

          // Step 4: Add referral entry to the referrerâ€™s document
          if (referral) {
            const refDoc = doc(db, "users", referral);
            const refSnap = await getDoc(refDoc);
            if (refSnap.exists()) {
              const referredUserDoc = doc(db, "users", referral, "referrals", userId);
              await setDoc(referredUserDoc, {
                referredUserId: userId,
                referredAt: new Date().toISOString()
              });
            }
          }

          alert("Registration successful! Redirecting to login...");
          window.location.href = "index.html";
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .redirect {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required />

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="referral">Referral Code (Optional)</label>
      <input type="text" id="referral" readonly />

      <button type="submit">Register</button>
    </form>

    <div class="redirect">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>
